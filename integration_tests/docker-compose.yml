services:
  zookeeper:
    hostname: zookeeper
    image: confluentinc/cp-zookeeper:7.2.1
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - frontend

  kafka1:
    hostname: kafka1
    image: confluentinc/cp-server:7.2.1
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9099:9099"
    networks:
      - frontend
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      ## listeners
      KAFKA_LISTENERS: 'BROKERS://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKERS://kafka1:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'BROKERS:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: BROKERS

  simpleioc:
    container_name: simpleioc
    image: registry.esss.lu.se/ecdc/ess-dmsc/docker-softioc:latest
    tty: true
    networks:
      - frontend

  forwarder-tests:
    container_name: forwarder-tests
    build:
      context: ..
      target: test
      dockerfile: Dockerfile
      network: host
      args:
        HTTP_PROXY: ${HTTP_PROXY}
        HTTPS_PROXY: ${HTTPS_PROXY}
        NO_PROXY: ${NO_PROXY}
    depends_on:
      - kafka1
      - simpleioc
    profiles: [manual]
    tty: true
    networks:
      - frontend
    volumes:
      - ./shared_volume:/shared_source:rw
    entrypoint: ["pytest", "integration_tests/contract_tests", "integration_tests/smoke_tests", "--junitxml=/shared_source/TestOutput.xml"]

networks:
  frontend:
